<div id="first-div">
    <img [src]="imagepath" alt="Destination travel" width="100%" height="600px">
    <div class="centered" style="font-size: larger;" style="text-align: center; font-weight: 400;">Choose your Destination</div>
</div><br>
<div id="second-div" >
  
    <div class="row" id="destination-cards">
      <div class="col-md-3" style="min-width: 18rem;" *ngFor="let items of data">

    <div class="card h-100">
  <img src="assets/images/{{items.imageUrl}}" class="card-img-top" style="height: 250px; ">
  <div class="card-body">
    <h5 class="card-title">{{items.title}}</h5>
    <p class="card-text">{{items.description}}</p>
    <a class="btn btn-primary" [routerLink]="['/viewdestination/'+items.id]">Know More</a>&nbsp;&nbsp;
    
  </div></div>
</div>
      </div></div>
